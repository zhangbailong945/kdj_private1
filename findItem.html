				$.each(makeLis, function(index) {
					if (sizeindex > size) {
						return;
					}
					//console.log(makeLis_[index]);
					if (makeLis[index].name.indexOf(name) != -1 && (makeLis[index].job == job || job == "all") && makeLis[index].lv >= lv1 && makeLis[index].lv <= lv2) {

							expanded: false,
							nodeType: "itemNode",
							children: peifang
						};
						treeObject.push(children1);
						sizeindex++;
					}
				});
				return treeObject;
